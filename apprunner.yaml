version: 1.0
runtime: python3
build:
  commands:
    build:
      - pip install -r requirements.txt
run:
  # Using the same command as your Dockerfile, serving on port 8000
  command: uvicorn src.backend.server:app --host 0.0.0.0 --port 8000
  network:
    port: 8000
    env:
      # Default environment variables
      APP_ENV: production
      # Ensure python output is sent straight to terminal (container logs)
      PYTHONUNBUFFERED: 1
