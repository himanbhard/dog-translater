version: 1.0
runtime: python311
build:
  commands:
    build:
      - python -m pip install --upgrade pip setuptools wheel
      - python -m pip install -r requirements.txt
run:
  command: python -m uvicorn src.backend.server:app --host 0.0.0.0 --port 8000
  network:
    port: 8000
  env:
    - name: APP_ENV
      value: production
    - name: PYTHONUNBUFFERED
      value: "1"
    - name: PYTHONPATH
      value: "."
